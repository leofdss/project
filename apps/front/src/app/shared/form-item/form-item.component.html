<form *ngIf="form" [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ 'name' | translate }}</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'age' | translate }}</mat-label>
    <input formControlName="age" type="number" matInput />
  </mat-form-field>
</form>

<button mat-button (click)="cancel.emit()">{{ 'cancel' | translate }}</button>
<button mat-button (click)="save.emit()">{{ 'save' | translate }}</button>
